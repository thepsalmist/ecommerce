<div class="col-sm-3">
    <div class="left-sidebar">
        <h2>Categories</h2>
        <div class="panel-group category-products" id="accordian">
            <!--category-productsr-->
            {% for cat in categories %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h4 class="panel-title"><a href="{{cat.get_absolute_url}}">{{cat.get_title_display}}</a></h4>
                </div>

            </div>
            {% endfor %}
        </div>
        <!--/category-products-->

        <div class="brands_products">
            <!--brands_products-->
            <h2>Brands</h2>
            <div class="brands-name">
                {% for brand in brand_count %}
                <ul class="nav nav-pills nav-stacked">
                    <li><a href="#"> <span
                                class="pull-right">{{brand.brand__title__count}}</span>{{brand.brand__title}}</a>
                    </li>

                </ul>
                {% endfor %}
            </div>
        </div>
        <!--/brands_products-->
    </div>
</div>
